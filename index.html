<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Converter & Compressor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800display=swap"
    rel="stylesheet">

  <style>
    :root {
      --bg: #0b1020;
      --panel: #121934;
      --muted: #7f8ab6;
      --text: #e8ebff;
      --accent: #7aa2ff;
      --accent-2: #9d7aff;
      --danger: #ff6b6b;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Open Sans", sans-serif;
      background: linear-gradient(120deg, #252b40 0%, #0f1530 60%, #121934 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: start center;
      padding: 24px;
    }

    .app {
      width: min(1400px, 100%);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: clamp(1.4rem, 1.1rem + 2vw, 2rem);
      margin: 0;
    }

    .card {
      background: radial-gradient(100% 140% at 0% 0%, #0e1530 0%, #0f1735 40%, #10183a 100%);
      border: 1px solid rgba(255, 255, 255, .06);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35), inset 0 1px 0 rgba(255, 255, 255, .04);
      padding: 18px;
    }

    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: 1.2fr .8fr;
      align-items: start;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .drop {
      border: 2px dashed rgba(122, 162, 255, .35);
      border-radius: calc(var(--radius) - 6px);
      padding: 22px;
      display: grid;
      place-items: center;
      text-align: center;
      gap: 8px;
      color: var(--muted);
      transition: 200ms ease;
      min-height: 140px;
    }

    .drop.dragover {
      border-color: var(--accent);
      background: rgba(122, 162, 255, .06);
      color: var(--text);
    }

    .controls {
      display: grid;
      gap: 12px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .row3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
    }

    label {
      display: grid;
      gap: 6px;
      font-size: .95rem;
      color: var(--muted);
    }

    input[type="number"],
    select,
    input[type="text"] {
      background: #0c1330;
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, .08);
      border-radius: 12px;
      padding: 10px 12px;
      outline: none;
    }

    input[type="range"] {
      width: 100%;
    }

    .muted {
      color: var(--muted);
      font-size: .9rem;
    }

    .btns {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      appearance: none;
      border: 0;
      cursor: pointer;
      color: white;
      font-weight: 600;
      padding: 10px 14px;
      border-radius: 12px;
      transition: 150ms ease;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
      box-shadow: 0 8px 20px rgba(125, 143, 255, .25);
    }

    button.secondary {
      background: #1a2250;
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, .06);
      box-shadow: none;
    }

    button.danger {
      background: var(--danger);
    }

    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    .previews {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    @media (max-width: 900px) {
      .previews {
        grid-template-columns: 1fr;
      }
    }

    .preview {
      background: #0c1330;
      border: 1px solid rgba(255, 255, 255, .06);
      border-radius: 12px;
      overflow: hidden;
    }

    .preview header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, .06);
    }

    .preview .body {
      display: grid;
      place-items: center;
      padding: 12px;
    }

    .preview img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .stats {
      display: grid;
      grid-auto-flow: column;
      justify-content: start;
      gap: 14px;
      font-size: .9rem;
      color: var(--muted);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, .06);
      color: var(--text);
      font-size: .85rem;
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
  </style>
  <script type="module" src="converter.js"></script>
</head>

<body>
y  <image-converter></image-converter>
</body>

</html>
